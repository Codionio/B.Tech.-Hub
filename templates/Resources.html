{% extends "base.html" %}

{% block title %}B.Tech Resources - Professional Hub{% endblock %}

{% block content %}
<div class="w-full max-w-7xl mx-auto p-4 sm:p-8">
    <div class="text-center mb-10">
        <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-indigo-400 bg-clip-text text-transparent mb-2">
            B.Tech Resource Hub
        </h1>
        <p class="text-gray-600 text-xl">Your one-stop destination for academic materials.</p>
    </div>

    <div class="flex flex-wrap gap-y-4 md:gap-x-6 mb-12 justify-center items-end bg-white p-6 rounded-2xl shadow-md border border-gray-200">
        <div class="flex flex-col w-full md:w-auto">
            <label for="year" class="block text-sm font-semibold text-gray-700 mb-2">Year</label>
            <select id="year" class="w-full md:w-48 px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 font-medium transition-colors">
                <option value="">Select Year</option>
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
            </select>
        </div>
        <div class="flex flex-col w-full md:w-auto">
            <label for="branch" class="block text-sm font-semibold text-gray-700 mb-2">Branch</label>
            <select id="branch" class="w-full md:w-64 px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 font-medium transition-colors disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-gray-100" disabled>
                <option value="">Select Branch</option>
                <option value="cse">Computer Science & Engineering</option>
                <option value="aiml">CSE (AI & ML)</option>
                <option value="it">Information Technology</option>
                <option value="ece">Electronics & Communication</option>
            </select>
        </div>
        <div class="flex flex-col w-full md:w-auto">
            <label for="semester" class="block text-sm font-semibold text-gray-700 mb-2">Semester</label>
            <select id="semester" class="w-full md:w-48 px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 font-medium transition-colors disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-gray-100" disabled>
                <option value="">Select Semester</option>
            </select>
        </div>
        <div class="flex flex-col w-full md:w-auto">
            <button id="getResourceBtn" class="w-full md:w-auto px-8 py-2.5 bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100">
                Get Resources
            </button>
        </div>
    </div>

    <div id="resourceGrid">
        <div class="text-center p-12 text-gray-500 text-lg bg-white/50 backdrop-blur-sm border border-dashed border-gray-300 rounded-2xl">
            <p>ðŸ“š Your academic resources will appear here. ðŸ“š</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', filename='js/resources.js') }}"></script>
{% endblock %}
