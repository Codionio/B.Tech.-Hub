<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}B.Tech Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold">ðŸŽ“ B.Tech Hub</h1>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-gray-600 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/Syllabus" class="text-gray-600 hover:text-blue-600 transition-colors">Syllabus</a>
                    <a href="/sgpa" class="text-gray-600 hover:text-blue-600 transition-colors">Sgpa_calculator</a>
                    <a href="/resources" class="text-gray-600 hover:text-blue-600 transition-colors">Resources</a>
                </nav>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
                <nav class="flex flex-col space-y-3">
                    <a href="/" class="text-gray-600 hover:text-blue-600 transition-colors py-2">Home</a>
                    <a href="/Syllabus" class="text-gray-600 hover:text-blue-600 transition-colors py-2">Syllabus</a>
                    <a href="/sgpa" class="text-gray-600 hover:text-blue-600 transition-colors py-2">Sgpa_calculator</a>
                    <a href="/resources" class="text-gray-600 hover:text-blue-600 transition-colors py-2">Resources</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

            }
        });
    </script> -->
    
    {% block extra_scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
