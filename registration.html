<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SGPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scriptregis.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>

    <!-- Registration Form -->
    <form action="/register" method="POST" class="space-y-5">
      
      <!-- Full Name -->
      <div>
        <label for="name" class="block mb-1 text-sm text-gray-600">Full Name</label>
        <input type="text" id="name" name="name" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block mb-1 text-sm text-gray-600">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit Button -->
      <div>
        <a href="login.html">
        <button type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Register
        </button>
        </a>
      </div>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-2 text-sm text-gray-400">OR</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <!-- Login Redirect -->
    <p class="text-sm text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
