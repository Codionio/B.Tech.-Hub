<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SGPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login to Your Account</h2>

    <!-- Login Form -->
    <form action="/login" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit Button -->
      <div>
        <a href="dashboard.html">
        <button type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
        </a>
      </div>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-2 text-sm text-gray-400">OR</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <!-- Register Link -->
    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a href="registration.html" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
